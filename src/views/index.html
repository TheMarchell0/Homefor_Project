<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Homefor Project</title>
        <meta name="theme-color" content="#fff">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

        <link rel="icon" sizes="16x16" href="img/favicons/favicon-16x16.png" type="image/png">
        <link rel="icon" sizes="32x32" href="img/favicons/favicon-32x32.png" type="image/png">
        <link rel="apple-touch-icon-precomposed" href="img/favicons/apple-touch-icon-precomposed.png">

        <link rel="apple-touch-icon" sizes="60x60" href="img/favicons/apple-touch-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="img/favicons/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="img/favicons/apple-touch-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="img/favicons/apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="img/favicons/apple-touch-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="img/favicons/apple-touch-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="img/favicons/apple-touch-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="167x167" href="img/favicons/apple-touch-icon-167x167.png">
        <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon-180x180.png">
        <link rel="apple-touch-icon" sizes="1024x1024" href="img/favicons/apple-touch-icon-1024x1024.png">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <link rel="stylesheet" href="styles/main.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        </style>
    </head>
    <body>
        @@include("../blocks/modules/header/header.html") 
        <section class="section-filters">
            <div>
                <select name="object-type" id="object-type">
                    <option disabled selected>Тип объекта</option>
                    <option>Загородные дома</option>
                    <option>Городские квартиры</option>
                </select>
            </div>
            <div>
                <select name="living-area" id="living-area">
                    <option disabled selected>Район</option>
                    <option>Верх-Исетский район</option>
                    <option>Железнодорожный район</option>
                    <option>Чкаловский район</option>
                </select>
            </div>
            <div>
                <label>Площадь</label>
                <input type="text" placeholder="_________">
            </div>
            <div>
                <label>Цена за м2</label>
                <input type="text" placeholder="_________">
            </div>
            <div class="input">
                <p class="zero-scale">0</p>
                <div class="kvadrat"></div>
                <input type="range" min="0" max="1000" step="1" value="120"> 
                <p class="final-scale">1000</p>
            </div>
        </section>
        @@include("../blocks/modules/footer/footer.html")
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script>
            $('.slider').slick({
                dots: true,
                infinite: true,
                autoplay: true,
                autoplaySpeed: 4000,
            });
            
        </script>
        <script src="js/main.js"></script>
        <script src="js/vendor.js"></script>
    </body>
</html>
